<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Cadastro</title>
    </head>
    <body>
        <div class="wrapper mt-4 d-flex flex-column justify-content-center align-items-center ">

            <h1 class="text-center mb-4 text-info ">Cadastro</h1>

            <div id="login" class="card w-50">
                
                <div class="card-body">

                    <form th:object="${user}" action="/register" method="post" id="registerForm">

                        <div class="form-group text-info mb-2">
                            <label for="username">Nome de usuÃ¡rio</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" name="username" required>
                        </div>

                        <div class="form-group text-info mb-2">
                            <label for="birthdate">Data de nascimento</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                        </div>

                        <div class="form-group text-info mb-2">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" name="password" required>
                        </div>

                        <div class="form-group text-info mb-2">
                            <label for="password">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>

                        <div class="alert alert-danger" th:if="${error}">
                            <span th:text="${error}"></span>
                        </div>
                        
                    </form>
                    
                    <div class="d-flex flex-row justify-content-between bg-transparent pt-3">

                        <button type="submit" form="registerForm" class="btn btn-primary">Cadastrar</button>
                        <a th:href="@{/login}" class="btn btn-danger">Cancelar</a>

                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
