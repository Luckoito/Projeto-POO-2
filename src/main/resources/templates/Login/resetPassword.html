<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Recuperar Senha</title>
    </head>
    <body>
        <div class="wrapper mt-4 d-flex flex-column justify-content-center align-items-center ">

            <h1 class="text-center mb-4 text-info ">Recuperar Senha</h1>

            <div id="container" class="card w-50">
                
                <div class="card-body">

                    <form th:object="${user}" action="resetPassword" method="post" id="resetPasswordForm">

                        <div class="form-group text-info mb-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>

                        <div class="alert alert-danger" th:if="${msg}">
                            <strong th:text="${msg}"></strong>
                        </div>
                        
                    </form>
                    
                    <div class="d-flex flex-row justify-content-between bg-transparent pt-3">

                        <button type="submit" form="resetPasswordForm" class="btn btn-primary">Recuperar</button>

                        <div class="d-flex flex-row justify-content-between">

                            <a th:href="@{login}" class="text-white btn btn-warning mx-3">Voltar ao Login</a>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
